<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <section class="topic">
    <div class="info">
      <h1>Hello World</h1>
      <p>我是3D工程師，我是豬</p>
    </div>
  <img class="cover" src="img/header-bg.jpg" alt="">
</section>

<style>
.topic {
  display: grid;
  grid-template-columns:  repeat(3, minmax(0, 1fr));
  
}
.topic .info{
  grid-column: span 2;
  display: flex;
  align-items: center;
  padding: 1rem;
}

.info h1 {
  color: #121212;
  font-weight: bold;
  font-size: larger;
}

.info p {
  font-weight: lighter;
}

.topic .cover {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center;
}
</style>
