<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <span id="mode" onclick="changeMode()">關燈</span>

    <div class="a">
      A
      <div class="b">B</div>
    </div>

    <style>
      .a .b {
        color: blue;
      }

      .a {
        color: red;
      }

      .b {
        color: green;
      }
    </style>

    <main>
      <section class="topic">
        <div class="info">
          <img
            class="head"
            src="img/header-bg1.jpg"
            alt=""
            onclick="changeMode()"
          />
          <h1 class="title">我的名字</h1>
          <p class="subtitle">我是3D工程師，我劉裕德是豬</p>

          <div class="intro">
            <p>jfdkfldsa</p>
            <p>jfdkfldsa</p>
            <p>jfdkfldsa</p>
            <p>jfdkfldsa</p>
          </div>
        </div>

        <img class="cover" src="img/header-bg.jpg" alt="" />
      </section>

      <section class="feature">
        <div class="item">
          <h2>Fjkljklsjslf fsl</h2>
          <div>
            <p>
              hfjdfdflfsdklf jflkfsjl ;<br />
              jfdsjfi idhif djf jfhr nhf.
            </p>
          </div>
        </div>

        <div class="item">
          <h2>Fjkljklsjslf fsl</h2>
          <div>
            <p>
              hfjdfdflfsdklf jflkfsjl<br />
              ;jfdsjfi idhif djf jfhr nhf.
            </p>
          </div>
        </div>
      </section>
    </main>

    <script>
      function changeMode() {
        document.body.classList.toggle("dark");

        const isDark = document.body.classList.contains("dark");
        document.querySelector("#mode").innerHTML = isDark ? "開燈" : "關燈";
      }
    </script>

    <style>
      :root {
        --bg: #fafafa;
        --main: white;
        --shadow: #f5f5f5;
        --text: black;
      }

      .dark {
        --bg: black;
        --main: #121212;
        --shadow: #2b2b2b;
        --text: white;
      }

      body,
      html {
        width: 100%;
        height: 100%;
      }
      body {
        background-color: var(--bg);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #mode {
        position: fixed;
        top: 1rem;
        left: 1rem;
        font-weight: bold;
        font-size: 1.5rem;
        color: var(--text);
        cursor: pointer;
      }

      main {
        width: 50vw;
        margin: 2rem auto;
        padding: 2rem;
        background-color: var(--main);
        border-radius: 5rem;
        box-shadow: 0px 0px 10px var(--shadow);
        color: var(--text);
      }
      .head {
        width: 10rem;
        height: 10rem;
        object-fit: cover;
        object-position: center;
        border-radius: 100%;
        box-shadow: 0px 0px 10px #32c9ff55;
      }
      .topic {
        display: flex;
        width: 100%;
        align-items: center;
        justify-content: center;
        gap: 5rem;
        /* display: grid; */
        /* grid-template-columns: repeat(2, minmax(0, 1fr)); */
      }

      .info {
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 1rem;
      }

      .info .title {
        color: var(--text);
        font-weight: bold;
        font-size: 3rem;
        line-height: 0;
      }

      .info .subtitle {
        font-weight: lighter;
      }

      .info .intro {
        padding-top: 3rem;
      }

      .cover {
        width: 400px;
        height: 500px;
        object-fit: cover;
        object-position: center;
        border-radius: 5rem;
        position: relative;
        box-shadow: -20px 20px 0px #aa878b;
        transition: all 1s cubic-bezier(0.075, 0.82, 0.165, 1);
      }

      .cover:hover {
        transform: scale(2) rotate(720deg);
        filter: invert(1) blur(4px);
      }

      .feature {
        display: grid;
        padding-top: 5rem;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        justify-content: center;
        gap: 5rem;
      }

      .feature .item {
        padding: 2rem;
      }
      .item h2 {
        color: #936b70;
        font-size: 1.2rem;
        font-weight: bold;
        padding-bottom: 0.5rem;
      }
      .item h2::before {
        content: "[ ";
      }
      .item h2::after {
        content: " ]";
      }
      .item p {
        color: var(--text);
      }
    </style>
  </body>
</html>
